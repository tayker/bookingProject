<section>
  <div class="container">
    <div class="title">
      Логинимся
    </div>
    <form [formGroup]="myForm">
      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email" #email>
        <button mat-button *ngIf="email.value" matSuffix mat-icon-button aria-label="Clear" (click)="email.value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" #password>
        <button mat-button *ngIf="password.value" matSuffix mat-icon-button aria-label="Clear" (click)="password.value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
    </form>
  </div>
</section>
