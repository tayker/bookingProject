<div *ngIf="case == 'control'" [formGroup]="myForm" class="field">
  <input type="email" [formControlName]="prop.key">
</div>
<div *ngIf="case == 'array'" [formGroup]="myForm" class="array-field field">
  <div *ngFor="let case of myForm.controls[prop.key].controls; let i = index" [formArrayName]="prop.key">
    <input type="email" formControlName="{{i}}">
    <button *ngIf="i > 0" (click)="removeControl(prop.array, i)">Remove Control</button>
  </div>
</div>
<div class="error" *ngIf="myForm.get(prop.key).invalid && (myForm.get(prop.key)).dirty">
  Введите корректный Email
</div>
